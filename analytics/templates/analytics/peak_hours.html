{% extends 'analytics/base.html' %}

{% block content %}
    <div class="container">
        <h1>Peak Business Hours</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>Order Count</th>
                </tr>
            </thead>
            <tbody>
                {% for hour in peak_hours %}
                <tr>
                    <td>{{ hour.hour }}:00 - {{ hour.hour|add:1 }}:00</td>
                    <td>{{ hour.order_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
