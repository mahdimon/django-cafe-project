{% extends 'base-a.html' %}

{% block content %}
    <h2>Order Statuses for Selected Date</h2>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Status</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for status in order_statuses %}
            <tr>
                <td>{{ status.status }}</td>
                <td>{{ status.count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No orders found for this date.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
