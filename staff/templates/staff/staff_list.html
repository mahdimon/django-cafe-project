{% extends 'base-s.html' %}

{% block title %}Staff List{% endblock %}

{% block content %}
<h2>Staff List</h2>
<a class="btn btn-primary mb-3" href="{% url 'staff:create_staff' %}">Create New Staff</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for staff in staff_members %}
        <tr>
            <td>{{ staff.username }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{% url 'staff:update_staff' staff.id %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'staff:delete_staff' staff.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
