{% extends 'base-s.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <div class="mt-3">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'staff:category_list' %}" class="btn btn-secondary">No, go back</a>
    </div>
</form>

{% endblock %}
