{% extends 'base-s.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-group">
        <label for="id_username">Email:</label>
        <input type="email" name="username" class="form-control" placeholder="Enter your email" required id="id_username">
    </div>
    <div class="form-group">
        <label for="id_password">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required id="id_password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
