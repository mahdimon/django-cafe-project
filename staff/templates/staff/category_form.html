{% extends 'base-s.html' %}

{% block title %}Create/Edit Category{% endblock %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Category</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'staff:category_list' %}" class="btn btn-secondary mt-2">Back to Categories</a>
{% endblock %}
