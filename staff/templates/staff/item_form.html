{% extends 'base-s.html' %}

{% block content %}
<h2>{% if object %}Edit Item{% else %}Create Item{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'staff:item_list' %}" class="btn btn-secondary mt-3">Back to Items</a>
{% endblock %}
