{% extends 'base-s.html' %}

{% block title %}Update Staff Account{% endblock %}

{% block content %}
<h2>Update Staff Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Staff</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'staff:staff_list' %}">Back to Staff List</a>
{% endblock %}
