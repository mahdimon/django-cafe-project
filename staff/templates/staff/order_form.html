
{% extends 'base-s.html' %}

{% block content %}
<h2>{% if object %}Edit Order{% else %}Create Order{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'staff:orders' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
